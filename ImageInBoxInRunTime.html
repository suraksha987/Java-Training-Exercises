<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #box {
            border: 2px solid black;
            min-height: 100px;
            padding: 10px;
            height: 200px;
            width: 200px;
        }
        
    </style>
</head>
<body>
    <div id="box">
        <h2>Click Button to load new content inside the DIV box</h2>
    </div>
    <button type="button" onclick="load_page()">Load Content</button>

    <script>
        function load_page(){
            document.getElementById("box").innerHTML = '<object type="text/html" data="content.html" width="100%" height="100%"></object>';

        }
    </script>
</body>
</html>
