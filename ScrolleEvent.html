<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<style>
    p{
        width:100%;
        padding:40px;
        text-align: center;
        font:bold 43px sans-serif;

        background-color: aqua;
        position: fixed;
        top: 50px;
        display: none;
    }
    .dummy-content{
        height: 600px;
        font:34px sans-serif;
        text-align: center;

    }
</style>
<body>
    
<p>Scrolle Happens</p>
<div class="dummy-content"> you Scrolled Mouse</div>
<div class="dummy-content"> you Scrolled Mouse</div>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                $("p").show().fadeOut(1000)
            })
        })
    </script>
</body>
</html>
