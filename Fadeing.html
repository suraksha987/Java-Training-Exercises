<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            padding: 15px;
            background-color: pink;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <script>
        $(document).ready(function(){
            //Fadeing out Displayed Paragraph
            $(".out-btn").click(function(){
                $("p").fadeOut();
            })
            //Faseing out Hidden Paragraph
            $(".in-btn").click(function(){
                $("p").fadeIn();

            })

        })


    </script>


<button type="button" class="out-btn">Fade Out Paragraph</button>
<button type="button" class="in-btn">Fade In Paragraph</button>
<p>KLE Technological University</p>
<p>Hubballi</p>



</body>
</html>
